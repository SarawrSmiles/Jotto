<html>
    <head>
        <link rel='stylesheet' type='text/css' href='jotto.css'>
        <script src='fiveLetterWords.js'></script>
        <script src='constants.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <div class='game-board'>
            <div class='guessed-words-container'>
                <div class='guessed-words'></div>
            </div>

                <button class='guess-button'>guess</button>

            <button class='again'>Play again?</button>
        </div>
        <script src='jotto.js'></script>
    </body>
</html>
